<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="container">

    <article class="card">

      <div class="img-container">
        <img class="view-icon" src="./images/icon-view.svg" alt="View Icon">
        <img class="card__img" src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
      </div>

      <h1 class="card__header">Equilibrium #3429</h1>
      <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="information">
        <span class="information__eth">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
          <span>0.041 ETH</span>
        </span>
        <span class="information__time">
          <img src="./images/icon-clock.svg" alt="Clock Icon">
          3 days left
        </span>
      </div>

      <hr class="line">

      <div class="card__author">
        <img src="./images/image-avatar.png" alt="Avatar Image">
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>

    </article>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/andersonvb">Anderson Valencia</a>.
  </div>
</body>
</html>
